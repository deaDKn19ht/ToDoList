<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@next"></script>
    </script>
    <title>ToDo</title>
</head>

<body>
    <div id="app" class="window">
        <div class="card">
        <h1>Список задач</h1>
        <input type="text" class="card-input"
        placeholder="Введите новую задачу" 
        v-model="newElem" 
        @keyup.enter="addNewElems">
        <button @click="addNewElems" class="card-btn">Добавить</button>
        <hr>
        <ol class="card-list">
            <li v-for="(elem, i) in listElem" class="list-elem"
            >{{elem}}</li>
             <h2 v-show="listElem.length == 0">Список пуск</h2>  
        </ol>     
        
        <hr>
        <p>количество задач: {{listElem.length}}  
            <button class="card-btn" 
            @click="listElem.splice(i)">Очистить</button>
        </p>
    </div>
    </div>
    <script src="code.js"></script>
</body>

</html>
